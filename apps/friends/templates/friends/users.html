<!DOCTYPE html>
<html>
<head>
	<title>Users Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <!-- CSS Link -->
    <link rel="stylesheet" href="{% static 'friends/css/users.css' %}" charset="utf-8"  />
    <!-- jQuery Link -->
    <script src="{% static "friends/js/index.js" %}"></script>
</head>
<body>
	<!-- ===============    NAVBAR    ===================== -->

    <div class="topnav" id="myTopnav">
        
        <a href="{% url 'dashboard' %}" class="active">Welcome, {{ user.name }}!</a>

        <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout </a>
        
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>

    </div>
	<div class="wrapper">
		<br>
		<h2>Name: {{ user.name }}</h2>
		<h2>Email Address: {{ user.email }}</h2>
		<h2>Alias: {{ user.alias }}</h2>
	</div>
</body>
</html>
