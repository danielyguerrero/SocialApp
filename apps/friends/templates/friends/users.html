<!DOCTYPE html>
<html>
    <head>
        <title>Users Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load staticfiles %}
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- CSS Link -->
        <link rel="stylesheet" href="{% static 'friends/css/users.css' %}" charset="utf-8"  />
        <!-- jQuery Link -->
        <script src="{% static "friends/js/index.js" %}"></script>
    </head>
    <body style="
        background: url('/static/friends/img/background.jpg');
        background-repeat: no-repeat;
        background-size: cover;"
        height="auto"
        width="100%" >
        <!-- ===============    NAVBAR    ===================== -->
        <div class="topnav" id="myTopnav">
            
            <a href="{% url 'dashboard' %}" class="active">Dashboard</a>
            <a href="{% url 'logout' %}" class="glyphicon glyphicon-log-out navbar-right"> Logout</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
        
        <div class="wrapper">
            <br>
            <h3>Name: {{ user.name }}</h3>
            <h3>Email Address: {{ user.email }}</h3>
            <h3>Alias: {{ user.alias }}</h3>
        </div>
    </body>
</html>
